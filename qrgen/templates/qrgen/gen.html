{% extends "core/base.html" %}
{% block content %}

<style>
    /* General Styling */
    body {
        font-family: Arial, sans-serif;
        background-color: #f9fafb;
        color: #333;
        margin: 0;
        padding: 0;
    }

    h1 {
        text-align: center;
        margin-top: 20px;
        color: #4CAF50;
        font-size: 2.5em;
        font-weight: bold;
    }

    form {
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    form:hover {
        transform: scale(1.02);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        font-size: 1.1em;
        color: #555;
    }

    input[type="text"],
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1em;
        box-sizing: border-box;
    }

    button {
        display: block;
        width: 100%;
        padding: 10px;
        font-size: 1.2em;
        color: #fff;
        background-color: #4CAF50;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
    }

    button:hover {
        background-color: #45a049;
        transform: scale(1.05);
    }

    .qr_image {
        display: block;
        margin: 20px auto;
        width: 300px;
        height: 300px;
        object-fit: cover;
        border-radius: 10px;
        transition: transform 0.3s ease-in-out;
    }

    .qr_image:hover {
        transform: scale(1.1);
    }

    a.btn {
        display: block;
        width: 200px;
        margin: 20px auto;
        padding: 10px;
        text-align: center;
        text-decoration: none;
        color: #fff;
        background-color: #007bff;
        border-radius: 5px;
        font-size: 1.2em;
        font-weight: bold;
        transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
    }

    a.btn:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }
</style>

<h1>Generate QR Code</h1>
<form method="POST">
    {% csrf_token %}
    <label for="number">Enter a Number:</label>
    <input type="text" id="number" name="number" placeholder="e.g., 12345" required>

    <label for="data">Enter Data:</label>
    <textarea id="data" name="data" rows="4" cols="50" placeholder="e.g., Sample QR Data" required></textarea>

    <button type="submit">Generate QR Code</button>
</form>

{% if image_url %}
    <h1>Your Generated QR Code:</h1>
    <img src="{{ image_url }}" class="qr_image" alt="QR Code">
    <a class="btn" href="{{ image_url }}" download>Download</a>
{% endif %}

{% endblock content %}
